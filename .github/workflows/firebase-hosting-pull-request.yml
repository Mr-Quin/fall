name: Deploy to Firebase Hosting on PR
on:
  [pull_request, workflow_dispatch]
  
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 
        uses: actions/checkout@v2
        
      - name: Setup production env
        run: |
          echo REACT_APP_COMMIT_HASH=${{ github.sha }} >> ./.env.production
          echo REACT_APP_BUILD_NUMBER=${{ github.run_number }} >> ./.env.production
          echo REACT_APP_FIREBASE_API_KEY=${{ secrets.REACT_APP_FIREBASE_API_KEY }} >> ./.env.production
          echo REACT_APP_FIREBASE_APP_ID=${{ secrets.REACT_APP_FIREBASE_APP_ID }} >> ./.env.production
          echo REACT_APP_FIREBASE_PROJECT_ID=${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }} >> ./.env.production
          echo REACT_APP_FIRE_BASE_MEASUREMENT_ID=${{ secrets.REACT_APP_FIRE_BASE_MEASUREMENT_ID }} >> ./.env.production

      - name: Install and Build
        env:
          GENERATE_SOURCEMAP: false
          CI: false
        run: |
          npm install
          npm run build
          
      - name: Deploy 
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FALL_8EAF0 }}'
          projectId: fall-8eaf0
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
          
